{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ movie.img.url }}" class="img-fluid rounded" alt="Movie Image">
        </div>
        <div class="col-md-6">
            <h2>{{ movie.name }}</h2>
            <p>{{ movie.desc }}</p>
            <p><strong>Year:</strong> {{ movie.year }}</p>

            <div class="mt-4">
                <a href="{% url 'movieapp:delete' movie.id %}" class="btn btn-danger mr-3">Delete</a>
                <a href="{% url 'movieapp:update' movie.id %}" class="btn btn-primary">Update</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for movie in movie_list %}
            <div class="col-md-4 mb-4 d-flex">
                <div class="card flex-fill" style="width: 100%;">
                    <img src="{{ movie.img.url }}" class="card-img-top" alt="Movie Image">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ movie.name }}</h5>
                        <p class="card-text flex-fill">{{ movie.desc }}</p>
                        <a href="{% url 'movieapp:details' movie.id %}" class="btn btn-primary mt-auto">Watch Now</a>
                    </div>
                </div>
            </div>
        {% endfor %}
        <div class="col-md-4 mb-4">
            <div class="card" style="width: 100%;">
                <div class="card-body">
                    <h5 class="card-title">Add a New Movie</h5>
                    <a href="{% url 'movieapp:add_movie' %}" class="btn btn-success">Add</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
